language: node_js
node_js:
- '5.3'
install:
- npm install -g jstransformer-marked
- npm install -g npm@latest
- npm cache clear
- npm install -g wintersmith
script:
- cd website
- wintersmith build
after_success:
- bash deploy.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
